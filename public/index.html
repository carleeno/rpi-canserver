<!DOCTYPE html>
<html>

<head>
    <title>RPI-Canserver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>RPI-Canserver</h1>
    <script src="sio.min.3.0.4.js"></script>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <h3 id="status">Disconnected</h3>
    <div id="logging_buttons">
        <input type="button" onclick="startLogging()" value="Start Logging">
        <input type="button" onclick="stopLogging()" value="Stop Logging">
    </div>
    <div id="autolog_buttons">
        <input type="button" onclick="autoLoggingOn()" value="Enable Auto Logging">
        <input type="button" onclick="autoLoggingOff()" value="Disable Auto Logging">
    </div>
    <div id="messages">
    </div>
    <h3>Stats</h2>
        <div id="stats">
            <table id="fps_stats">
                <thead>
                    <tr>
                        <th colspan="2">FPS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="system_stats">
                <thead>
                    <tr>
                        <th colspan="2">System</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="vehicle_stats">
                <thead>
                    <tr>
                        <th colspan="3">Vehicle</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
</body>

</html>
